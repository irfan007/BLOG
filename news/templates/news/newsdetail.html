{% extends 'base_with_structure.html' %}
{% load staticfiles %}
{%block content%}
<h1>{{news_detail.title|title}}</h1>

{%if news_detail.image %}
<img src="{% static news_detail.image %}" alt="Image" width=600px; \><br>
{% endif %}
<br>
<p>Published on: {{news_detail.posted_on}}</p>
<p>{{news_detail.description|safe}}</p>

<hr>

{%endblock%}
