<html>
	<head>
	
		<title>Moocs Blog</title>
		<style>
			.wrapper {
				margin: 0 auto;
				border: 1px solid black;
				position: absolute;
			}
			.post {
				width: 800px;
				margin: 0 auto;
				border: 1px solid red;
				float: right;
			}
			.sidebar {
				position: relative;
				float: left;
				border: 1px solid yellow;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<h1>BRENTWOODS BLOG</h1>

			<div class="sidebar">
				{% block sidebar %}
					<form action="#">
						<input type="text">
						<input type="submit" value="Search">
					</form>
					<ul>
						<li><a href="/blog/">Home</a></li>
						<li><a href="/blog/#">Yearly Archive</a></li>
						<li><a href="/blog/#">Monthly Archive</a></li>
						<li><a href="/blog/#">Todays Archive</a></li>
						<li><a href="/blog/tag">Tag Listing</a></li>
					</ul>
				{% endblock %}
			</div>


			<div class="post">
				{% block content %}
				{% endblock %}
			</div>

			
			{% block tags %}
			{% endblock %}
		</div>
		
	</body>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="/static/assets/js/base.js" type="text/javascript"></script>
</html>
